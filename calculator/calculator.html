<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
        <h2>Simple Calculator</h2>
        <div class="row mb-3">
            <div class="col-4">
                <div class="form-group mb-2">
                    <label class="mb-2" for="number_one">Number One:</label>
                    <input type="text" class="form-control" id="number_one" placeholder="Enter first number">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mb-2">
                    <label class="mb-2" for="option">Select Option:</label>
                    <select class="form-control" id="option">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mb-2">
                    <label class="mb-2" for="number_two">Number Two:</label>
                    <input type="text" class="form-control" id="number_two" placeholder="Enter second number">
                </div>
            </div>
        </div>
     
    
       
        <button type="button mb-5" class="btn btn-primary" onclick="calculate()">Calculate</button>
        <div class="mt-3">
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                Invalid number
            </div>
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <div id="successResult"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function calculate() {
            const number_one = parseFloat(document.getElementById("number_one").value);
            const number_two = parseFloat(document.getElementById("number_two").value);
            const option = document.getElementById("option").value;
            let result;

            if (isNaN(number_one) || isNaN(number_two)) {
                document.getElementById("errorAlert").classList.remove("d-none");
                document.getElementById("successAlert").classList.add("d-none");
                return;
            } else {
                document.getElementById("errorAlert").classList.add("d-none");
                document.getElementById("successAlert").classList.remove("d-none");
            }

            if (option === '+') {
                result = number_one + number_two;
            } else if (option === '-') {
                result = number_one - number_two;
            } else if (option === '*') {
                result = number_one * number_two;
            } else if (option === '/') {
                result = (number_two !== 0) ? number_one / number_two : 'Cannot divided by zero';
            }

            result = typeof result === 'number' ? result.toFixed(2) : result;

            document.getElementById("successResult").innerText = `Result: ${result}`;
        }
    </script>
  </body>
</html>
